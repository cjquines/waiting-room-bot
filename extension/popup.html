<!DOCTYPE html>
<html>
  <head>
    <style>
      .flex {
        display: flex;
        margin-bottom: 1em;
      }

      .flex * {
        width: 50%;
      }

      #namepreview, #testpreview {
        padding: 0 1em;
      }

      #namelist {
        height: 300px;
      }

      #launcher {
        margin: 0 auto;
        display: block;
      }
    </style>
    <meta charset="UTF-8" />
  </head>
  <body style="width: 600px; height: 450px">
    <b>Paste name list:</b>
    <div class="flex">
      <textarea id="namelist"></textarea>
      <p id="namepreview"></p>
    </div>
    <b>Test a name:</b>
    <div class="flex">
      <input id="testinput" type="text"></input>
      <p id="testpreview"></p>
    </div>
    <button id="launcher">Attach and launch</button>
    <script src="string-similarity.min.js"></script>
    <script src="nicknames.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
